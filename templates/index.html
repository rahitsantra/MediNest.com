<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediNest.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="header">
            <h1>üè• MediNest.com</h1>
            <p>Intelligent symptom analysis and treatment recommendations</p>
        </div>

        <div class="user-info" id="userInfo">
            <span>Welcome, <strong id="usernameDisplay"></strong></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Authentication Section -->
        <div class="auth-container" id="authContainer">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showAuthTab('login')">Login</button>
                <button class="auth-tab" onclick="showAuthTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2 style="margin-bottom: 30px; color: #0369a1;">Login to Your Account</h2>
                <div id="login-alert"></div>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="login_username" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login_password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form" style="display: none;">
                <h2 style="margin-bottom: 30px; color: #0369a1;">Create New Account</h2>
                <div id="signup-alert"></div>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="signup_username" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signup_email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signup_password" required minlength="6" placeholder="Choose a password (min 6 characters)">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="signup_confirm_password" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Main Application Content -->
        <div class="main-content" id="mainContent">
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('register')">Register Patient</button>
                <button class="tab-button" onclick="showTab('diagnose')">Diagnose</button>
                <button class="tab-button" onclick="showTab('history')">Patient History</button>
            </div>

            <!-- Register Tab -->
            <div id="register" class="tab-content active">
                <h2 style="margin-bottom: 30px; color: #0369a1;">Register New Patient</h2>
                <div id="register-alert"></div>
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Patient ID</label>
                        <input type="text" id="reg_patient_id" required placeholder="Enter unique patient ID">
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="reg_name" required placeholder="Enter patient name">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="reg_age" required min="1" max="120" placeholder="Enter age">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="reg_gender" required>
                            <option value="">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Register Patient</button>
                </form>
            </div>

            <!-- Diagnose Tab -->
            <div id="diagnose" class="tab-content">
                <h2 style="margin-bottom: 30px; color: #0369a1;">Symptom Diagnosis</h2>
                <div id="diagnose-alert"></div>
                <form id="diagnoseForm" onsubmit="handleDiagnose(event)">
                    <div class="form-group">
                        <label>Patient ID</label>
                        <input type="text" id="diag_patient_id" required placeholder="Enter patient ID">
                    </div>
                    <div class="form-group">
                        <label>Describe Your Symptoms</label>
                        <textarea id="diag_symptoms" required placeholder="Example: I have a headache and fever, feeling tired and dizzy"></textarea>
                    </div>
                    <button type="submit" class="btn">Analyze Symptoms</button>
                </form>
                <div id="diagnosis-result"></div>
            </div>

            <!-- History Tab -->
            <div id="history" class="tab-content">
                <h2 style="margin-bottom: 30px; color: #0369a1;">Patient History</h2>
                <div id="history-alert"></div>
                <form id="historyForm" onsubmit="handleHistory(event)">
                    <div class="form-group">
                        <label>Patient ID</label>
                        <input type="text" id="hist_patient_id" required placeholder="Enter patient ID">
                    </div>
                    <button type="submit" class="btn">View History</button>
                </form>
                <div id="history-result"></div>
            </div>
        </div>
    </div>
</body>
</html>
